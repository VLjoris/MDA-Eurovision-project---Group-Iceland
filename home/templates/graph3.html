{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Network Graph</title>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-core.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-graph.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-data-adapter.min.js"></script>
    <script>

        var received_data  = {{ json_data | safe }};
        // create a chart from the loaded data
        var chart = anychart.graph(received_data);

        // set the title
        chart.title("Network Graph of countries");

        chart.nodes().labels().enabled(true);
        // configure the labels of nodes
        chart.nodes().labels().format("{%name}");

        // draw the chart
        chart.container("container").draw();
    </script>
  </body>
</html>
{% endblock content %}
